<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Token Generation Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 10px 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Supabase Token Generation Test</h1>
        <p>This test will help us identify why Supabase isn't generating tokens in password reset emails.</p>
        
        <div class="test-section">
            <h3>Test 1: Supabase Configuration</h3>
            <div id="config-test"></div>
            <button onclick="testConfig()">Test Configuration</button>
        </div>
        
        <div class="test-section">
            <h3>Test 2: Password Reset Email Generation</h3>
            <div id="email-test"></div>
            <input type="email" id="test-email" placeholder="Enter email to test" style="padding: 8px; margin: 10px 0; width: 300px;">
            <button onclick="testPasswordReset()">Test Password Reset Email</button>
        </div>
        
        <div class="test-section">
            <h3>Test 3: Check Supabase Project Settings</h3>
            <div id="settings-test"></div>
            <button onclick="checkProjectSettings()">Check Project Settings</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        let supabase;
        
        function log(message, type = 'info') {
            console.log(message);
            const timestamp = new Date().toLocaleTimeString();
            const results = document.getElementById('results');
            results.innerHTML += `<div class="test-section ${type}"><strong>[${timestamp}]</strong> ${message}</div>`;
        }
        
        async function testConfig() {
            log('=== TESTING SUPABASE CONFIGURATION ===', 'info');
            
            try {
                if (!window.UNILINGO_CONFIG) {
                    log('‚ùå UNILINGO_CONFIG not found', 'error');
                    return;
                }
                
                const config = window.UNILINGO_CONFIG;
                log(`‚úÖ Config loaded: ${config.supabase.url}`, 'success');
                
                supabase = window.supabase.createClient(config.supabase.url, config.supabase.anonKey);
                log('‚úÖ Supabase client created', 'success');
                
                // Test connection
                const { data: { session }, error } = await supabase.auth.getSession();
                if (error) {
                    log(`‚ùå Connection error: ${error.message}`, 'error');
                } else {
                    log('‚úÖ Supabase connection successful', 'success');
                }
                
            } catch (error) {
                log(`‚ùå Configuration test failed: ${error.message}`, 'error');
            }
        }
        
        async function testPasswordReset() {
            const email = document.getElementById('test-email').value;
            if (!email) {
                log('‚ùå Please enter an email address', 'error');
                return;
            }
            
            log(`=== TESTING PASSWORD RESET FOR: ${email} ===`, 'info');
            
            try {
                log('Sending password reset email...', 'info');
                
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: `${window.location.origin}/reset-password.html`
                });
                
                if (error) {
                    log(`‚ùå Password reset failed: ${error.message}`, 'error');
                    log(`Error details: ${JSON.stringify(error)}`, 'error');
                } else {
                    log('‚úÖ Password reset email sent successfully!', 'success');
                    log('Check your email and examine the reset link URL', 'info');
                    log('The URL should contain a long token parameter', 'info');
                }
                
            } catch (error) {
                log(`‚ùå Exception: ${error.message}`, 'error');
            }
        }
        
        async function checkProjectSettings() {
            log('=== CHECKING SUPABASE PROJECT SETTINGS ===', 'info');
            
            log('Please verify these settings in your Supabase dashboard:', 'info');
            log('', 'info');
            log('1. Authentication ‚Üí URL Configuration:', 'info');
            log('   - Site URL: https://unilingo.co.uk', 'info');
            log('   - Redirect URLs: https://unilingo.co.uk/reset-password.html', 'info');
            log('', 'info');
            log('2. Authentication ‚Üí Email Templates ‚Üí Reset Password:', 'info');
            log('   - Subject: Reset your UniLingo password', 'info');
            log('   - Body: Uses {{ .ConfirmationURL }}', 'info');
            log('', 'info');
            log('3. Authentication ‚Üí SMTP Settings:', 'info');
            log('   - Host: smtp-relay.brevo.com', 'info');
            log('   - Port: 587', 'info');
            log('   - Username: 9778bd001@smtp-brevo.com', 'info');
            log('', 'info');
            log('4. Settings ‚Üí API:', 'info');
            log(`   - Project URL: ${window.UNILINGO_CONFIG.supabase.url}`, 'info');
            log('   - This should match your config.js file', 'info');
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            log('üîç Supabase Token Generation Test initialized', 'info');
            log('Click the test buttons above to diagnose the issue', 'info');
        });
    </script>
</body>
</html>
