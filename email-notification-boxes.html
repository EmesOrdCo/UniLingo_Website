<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Notification Boxes</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        
        .notification-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .notification-box {
            display: flex;
            align-items: flex-start;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 16px;
            border-left: 4px solid;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            transition: all 0.2s ease;
        }
        
        .notification-box:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .notification-box.info {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border-left-color: #f59e0b;
            color: #92400e;
        }
        
        .notification-box.warning {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            border-left-color: #ef4444;
            color: #991b1b;
        }
        
        .icon {
            flex-shrink: 0;
            width: 24px;
            height: 24px;
            margin-right: 16px;
            margin-top: 2px;
        }
        
        .icon.info {
            background: #f59e0b;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .icon.warning {
            background: #ef4444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .icon svg {
            width: 16px;
            height: 16px;
            fill: white;
        }
        
        .content {
            flex: 1;
        }
        
        .content h3 {
            margin: 0 0 8px 0;
            font-size: 16px;
            font-weight: 600;
            color: inherit;
        }
        
        .content p {
            margin: 0;
            font-size: 14px;
            color: inherit;
            opacity: 0.9;
        }
        
        .code-highlight {
            background: rgba(255, 255, 255, 0.3);
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 600;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 640px) {
            .notification-container {
                margin: 0 16px;
                padding: 24px;
            }
            
            .notification-box {
                padding: 16px;
            }
            
            .icon {
                width: 20px;
                height: 20px;
                margin-right: 12px;
            }
            
            .icon svg {
                width: 14px;
                height: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="notification-container">
        <!-- Info Box -->
        <div class="notification-box info">
            <div class="icon info">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
            </div>
            <div class="content">
                <h3>Activation Code</h3>
                <p>Enter this <span class="code-highlight">6-digit code</span> in the UniLingo app to activate your profile</p>
            </div>
        </div>
        
        <!-- Warning Box -->
        <div class="notification-box warning">
            <div class="icon warning">
                <svg viewBox="0 0 24 24">
                    <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/>
                </svg>
            </div>
            <div class="content">
                <h3>Security Notice</h3>
                <p>This code will expire in <span class="code-highlight">10 minutes</span> for security reasons. If you didn't request this, you can safely ignore this email.</p>
            </div>
        </div>
    </div>
</body>
</html>
