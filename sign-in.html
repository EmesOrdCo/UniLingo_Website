<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - UniLingo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 2rem 1rem;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: white;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            opacity: 0.9;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6366f1;
            background: rgba(255, 255, 255, 0.15);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn {
            width: 100%;
            padding: 1rem 2rem;
            background: #6366f1;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .btn:hover {
            background: #5855eb;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .app-notice {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 2rem;
            margin-top: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .app-notice-content {
            display: flex;
            align-items: flex-start;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .app-notice-content i {
            font-size: 2.5rem;
            color: #6366f1;
            margin-top: 0.25rem;
            background: rgba(99, 102, 241, 0.1);
            padding: 1rem;
            border-radius: 15px;
            width: 4rem;
            height: 4rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .app-notice-content h3 {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: white;
            font-weight: 600;
        }

        .app-notice-content p {
            opacity: 0.85;
            font-size: 0.95rem;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.9);
        }

        .app-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn-app-store {
            background: linear-gradient(135deg, #000 0%, #333 100%);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 15px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 600;
            transition: all 0.3s;
            flex: 1;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-app-store:hover {
            background: linear-gradient(135deg, #333 0%, #555 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .btn-google-play {
            background: linear-gradient(135deg, #01875f 0%, #026b4a 100%);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 15px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 600;
            transition: all 0.3s;
            flex: 1;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(1, 135, 95, 0.3);
        }

        .btn-google-play:hover {
            background: linear-gradient(135deg, #026b4a 0%, #014d35 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(1, 135, 95, 0.4);
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .divider span {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 0 1rem;
            position: relative;
            z-index: 1;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
            display: none;
            text-align: center;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
            display: none;
            text-align: center;
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: #6366f1;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .back-to-home {
            text-align: center;
            margin-top: 2rem;
        }

        .back-to-home a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-to-home a:hover {
            color: white;
            text-decoration: underline;
        }


        .password-toggle {
            position: relative;
        }

        .password-toggle input {
            padding-right: 3rem;
        }

        .password-toggle button {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 1.2rem;
        }

        .password-toggle button:hover {
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }

            .app-notice {
                padding: 1.5rem;
            }

            .app-notice-content {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .app-notice-content i {
                align-self: center;
            }

            .app-links {
                flex-direction: column;
                gap: 0.75rem;
            }

            .btn-app-store,
            .btn-google-play {
                padding: 0.875rem 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-graduation-cap"></i> UniLingo</h1>
            <p>Sign in to your account</p>
        </div>

        <form id="signInForm">
            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i> Email Address
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Enter your email address"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Password
                </label>
                <div class="password-toggle">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        required
                    >
                    <button type="button" onclick="togglePassword()">
                        <i class="fas fa-eye" id="passwordToggleIcon"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn" id="signInBtn">
                <i class="fas fa-sign-in-alt"></i>
                Sign In
            </button>

            <div class="forgot-password">
                <a href="#" onclick="resetPassword()">Forgot your password?</a>
            </div>
        </form>

        <div class="divider">
            <span>Need an account?</span>
        </div>

        <div class="app-notice">
            <div class="app-notice-content">
                <i class="fas fa-mobile-alt"></i>
                <div>
                    <h3>Download the UniLingo App</h3>
                    <p>Get the full experience with our mobile app!</p>
                </div>
            </div>
            <div class="app-links">
                <a href="https://apps.apple.com/app/unilingo" class="btn btn-app-store">
                    <i class="fab fa-apple"></i>
                    App Store
                </a>
                <a href="https://play.google.com/store/apps/details?id=com.unilingo.app" class="btn btn-google-play">
                    <i class="fab fa-google-play"></i>
                    Google Play
                </a>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Signing you in...</p>
        </div>

        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="errorText"></span>
        </div>

        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle"></i>
            <span id="successText"></span>
        </div>

        <div class="back-to-home">
            <a href="index.html">
                <i class="fas fa-arrow-left"></i>
                Back to Home
            </a>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        // Initialize Supabase with production config
        let supabase;
        
        function initializeSupabase() {
            try {
                // Production Supabase config
                const supabaseUrl = window.UNILINGO_CONFIG.supabase.url;
                const supabaseKey = window.UNILINGO_CONFIG.supabase.anonKey;
                supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
            } catch (error) {
                console.error('Failed to initialize Supabase:', error);
                showMessage('error', 'Failed to initialize authentication. Please refresh the page.');
            }
        }

        // Form elements
        const signInForm = document.getElementById('signInForm');
        const signInBtn = document.getElementById('signInBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Handle form submission
        signInForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            await signIn(email, password);
        });

        // Sign in function
        async function signIn(email, password) {
            try {
                showLoading(true);
                hideMessages();

                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    throw error;
                }

                if (data.user) {
                    // Get user profile and subscription data
                    const userProfile = await getUserProfile(data.user.id);
                    const subscriptionData = await getSubscriptionData(data.user.id);
                    
                    // Redirect to account management with user data
                    const redirectUrl = buildRedirectUrl(data.user, userProfile, subscriptionData);
                    window.location.href = redirectUrl;
                }

            } catch (error) {
                console.error('Sign in error:', error);
                showMessage('error', getErrorMessage(error));
            } finally {
                showLoading(false);
            }
        }

        // Get user profile from Supabase
        async function getUserProfile(userId) {
            try {
                // Only select essential fields that all users should have
                const { data, error } = await supabase
                    .from('users')
                    .select('id, email, name, created_at, native_language, target_language')
                    .eq('id', userId)
                    .single();

                if (error) {
                    console.error('Profile fetch error:', error);
                    // If user not found in users table, create basic profile
                    return {
                        id: userId,
                        email: '',
                        name: '',
                        created_at: new Date().toISOString(),
                        study_streak: 0,
                        total_cards: 0,
                        study_time: '0h',
                        level: 1
                    };
                }

                // Return user data with defaults for missing fields
                return {
                    id: data.id,
                    email: data.email || '',
                    name: data.name || '',
                    created_at: data.created_at || new Date().toISOString(),
                    study_streak: 0,
                    total_cards: 0,
                    study_time: '0h',
                    level: 1
                };
            } catch (error) {
                console.error('Profile error:', error);
                return {
                    id: userId,
                    email: '',
                    name: '',
                    created_at: new Date().toISOString(),
                    study_streak: 0,
                    total_cards: 0,
                    study_time: '0h',
                    level: 1
                };
            }
        }

        // Get subscription data
        async function getSubscriptionData(userId) {
            try {
                const { data, error } = await supabase
                    .from('users')
                    .select('stripe_customer_id, payment_tier, has_active_subscription, next_billing_date')
                    .eq('id', userId)
                    .single();

                if (error) {
                    console.error('Subscription fetch error:', error);
                    // For unpaid users, return null (no subscription)
                    return null;
                }

                // Convert users table data to subscription format
                if (data && data.has_active_subscription) {
                    return {
                        stripe_customer_id: data.stripe_customer_id,
                        plan_type: data.payment_tier,
                        status: data.has_active_subscription ? 'active' : 'inactive',
                        next_billing_date: data.next_billing_date
                    };
                }

                // Unpaid users - return null (no subscription)
                return null;
            } catch (error) {
                console.error('Subscription error:', error);
                return null;
            }
        }

        // Build redirect URL with user data
        function buildRedirectUrl(user, profile, subscription) {
            const baseUrl = 'manage-account.html';
            const params = new URLSearchParams({
                user_id: user.id,
                email: user.email,
                member_since: profile.created_at,
                study_streak: profile.study_streak || 0,
                total_cards: profile.total_cards || 0,
                study_time: profile.study_time || '0h',
                level: profile.level || 1
            });

            if (subscription) {
                params.append('subscription_id', subscription.stripe_subscription_id);
                params.append('customer_id', subscription.stripe_customer_id);
                params.append('plan_type', subscription.plan_type);
                params.append('status', subscription.status);
            }

            return `${baseUrl}?${params.toString()}`;
        }

        // Password reset function
        async function resetPassword() {
            const email = document.getElementById('email').value;
            
            if (!email) {
                showMessage('error', 'Please enter your email address first');
                return;
            }

            try {
                showLoading(true);
                hideMessages();

                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: `${window.location.origin}/reset-password.html`
                });

                if (error) {
                    throw error;
                }

                showMessage('success', 'Password reset email sent! Check your inbox.');

            } catch (error) {
                console.error('Password reset error:', error);
                showMessage('error', getErrorMessage(error));
            } finally {
                showLoading(false);
            }
        }


        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('passwordToggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }

        // Get user-friendly error messages
        function getErrorMessage(error) {
            switch (error.message) {
                case 'Invalid login credentials':
                    return 'Invalid email or password. Please try again.';
                case 'Email not confirmed':
                    return 'Please check your email and confirm your account before signing in.';
                case 'Too many requests':
                    return 'Too many sign-in attempts. Please wait a moment and try again.';
                case 'User not found':
                    return 'No account found with this email address.';
                default:
                    return 'An error occurred during sign-in. Please try again.';
            }
        }

        // Utility functions
        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
            signInBtn.disabled = show;
        }

        function showMessage(type, message) {
            const messageElement = type === 'error' ? errorMessage : successMessage;
            const textElement = document.getElementById(type === 'error' ? 'errorText' : 'successText');
            
            textElement.textContent = message;
            messageElement.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                messageElement.style.display = 'none';
            }, 5000);
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Check if user is already signed in
        async function checkAuthStatus() {
            try {
                const { data: { session } } = await supabase.auth.getSession();
                
                if (session) {
                    // User is already signed in, redirect to account management
                    const userProfile = await getUserProfile(session.user.id);
                    const subscriptionData = await getSubscriptionData(session.user.id);
                    const redirectUrl = buildRedirectUrl(session.user, userProfile, subscriptionData);
                    window.location.href = redirectUrl;
                }
            } catch (error) {
                console.error('Auth check error:', error);
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            initializeSupabase();
            checkAuthStatus();
        });
    </script>
</body>
</html>
