<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - UniLingo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 2rem 1rem;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: white;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            opacity: 0.9;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6366f1;
            background: rgba(255, 255, 255, 0.15);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn {
            width: 100%;
            padding: 1rem 2rem;
            background: #6366f1;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .btn:hover {
            background: #5855eb;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .divider span {
            background: rgba(255, 255, 255, 0.1);
            padding: 0 1rem;
            position: relative;
            z-index: 1;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
            display: none;
            text-align: center;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
            display: none;
            text-align: center;
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: #6366f1;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .back-to-home {
            text-align: center;
            margin-top: 2rem;
        }

        .back-to-home a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-to-home a:hover {
            color: white;
            text-decoration: underline;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle input {
            padding-right: 3rem;
        }

        .password-toggle button {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 1.2rem;
        }

        .password-toggle button:hover {
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-graduation-cap"></i> UniLingo</h1>
            <p>Sign in to your account</p>
        </div>

        <form id="signInForm">
            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i> Email Address
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Enter your email address"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Password
                </label>
                <div class="password-toggle">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        required
                    >
                    <button type="button" onclick="togglePassword()">
                        <i class="fas fa-eye" id="passwordToggleIcon"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn" id="signInBtn">
                <i class="fas fa-sign-in-alt"></i>
                Sign In
            </button>

            <div class="forgot-password">
                <a href="#" onclick="resetPassword()">Forgot your password?</a>
            </div>
        </form>

        <div class="divider">
            <span>Don't have an account?</span>
        </div>

        <a href="#" class="btn btn-secondary" onclick="signUp()">
            <i class="fas fa-user-plus"></i>
            Create Account
        </a>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Signing you in...</p>
        </div>

        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="errorText"></span>
        </div>

        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle"></i>
            <span id="successText"></span>
        </div>

        <div class="back-to-home">
            <a href="index.html">
                <i class="fas fa-arrow-left"></i>
                Back to Home
            </a>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://zbnozflfozvaktjlomka.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inpibm96Zmxmb3p2YWt0amxvbWthi';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Form elements
        const signInForm = document.getElementById('signInForm');
        const signInBtn = document.getElementById('signInBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Handle form submission
        signInForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            await signIn(email, password);
        });

        // Sign in function
        async function signIn(email, password) {
            try {
                showLoading(true);
                hideMessages();

                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    throw error;
                }

                if (data.user) {
                    // Get user profile and subscription data
                    const userProfile = await getUserProfile(data.user.id);
                    const subscriptionData = await getSubscriptionData(data.user.id);
                    
                    // Redirect to account management with user data
                    const redirectUrl = buildRedirectUrl(data.user, userProfile, subscriptionData);
                    window.location.href = redirectUrl;
                }

            } catch (error) {
                console.error('Sign in error:', error);
                showMessage('error', getErrorMessage(error));
            } finally {
                showLoading(false);
            }
        }

        // Get user profile from Supabase
        async function getUserProfile(userId) {
            try {
                const { data, error } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', userId)
                    .single();

                if (error && error.code !== 'PGRST116') {
                    console.error('Profile fetch error:', error);
                }

                return data || {
                    id: userId,
                    email: '',
                    created_at: new Date().toISOString(),
                    study_streak: 0,
                    total_cards: 0,
                    study_time: '0h',
                    level: 1
                };
            } catch (error) {
                console.error('Profile error:', error);
                return {
                    id: userId,
                    email: '',
                    created_at: new Date().toISOString(),
                    study_streak: 0,
                    total_cards: 0,
                    study_time: '0h',
                    level: 1
                };
            }
        }

        // Get subscription data
        async function getSubscriptionData(userId) {
            try {
                const { data, error } = await supabase
                    .from('subscriptions')
                    .select('*')
                    .eq('user_id', userId)
                    .eq('status', 'active')
                    .single();

                if (error && error.code !== 'PGRST116') {
                    console.error('Subscription fetch error:', error);
                }

                return data || null;
            } catch (error) {
                console.error('Subscription error:', error);
                return null;
            }
        }

        // Build redirect URL with user data
        function buildRedirectUrl(user, profile, subscription) {
            const baseUrl = 'manage-account.html';
            const params = new URLSearchParams({
                user_id: user.id,
                email: user.email,
                member_since: profile.created_at,
                study_streak: profile.study_streak || 0,
                total_cards: profile.total_cards || 0,
                study_time: profile.study_time || '0h',
                level: profile.level || 1
            });

            if (subscription) {
                params.append('subscription_id', subscription.stripe_subscription_id);
                params.append('customer_id', subscription.stripe_customer_id);
                params.append('plan_type', subscription.plan_type);
                params.append('status', subscription.status);
            }

            return `${baseUrl}?${params.toString()}`;
        }

        // Password reset function
        async function resetPassword() {
            const email = document.getElementById('email').value;
            
            if (!email) {
                showMessage('error', 'Please enter your email address first');
                return;
            }

            try {
                showLoading(true);
                hideMessages();

                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: `${window.location.origin}/reset-password.html`
                });

                if (error) {
                    throw error;
                }

                showMessage('success', 'Password reset email sent! Check your inbox.');

            } catch (error) {
                console.error('Password reset error:', error);
                showMessage('error', getErrorMessage(error));
            } finally {
                showLoading(false);
            }
        }

        // Sign up function
        function signUp() {
            showMessage('info', 'Account creation is handled through the UniLingo app. Please download the app to create your account.');
        }

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('passwordToggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }

        // Get user-friendly error messages
        function getErrorMessage(error) {
            switch (error.message) {
                case 'Invalid login credentials':
                    return 'Invalid email or password. Please try again.';
                case 'Email not confirmed':
                    return 'Please check your email and confirm your account before signing in.';
                case 'Too many requests':
                    return 'Too many sign-in attempts. Please wait a moment and try again.';
                case 'User not found':
                    return 'No account found with this email address.';
                default:
                    return 'An error occurred during sign-in. Please try again.';
            }
        }

        // Utility functions
        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
            signInBtn.disabled = show;
        }

        function showMessage(type, message) {
            const messageElement = type === 'error' ? errorMessage : successMessage;
            const textElement = document.getElementById(type === 'error' ? 'errorText' : 'successText');
            
            textElement.textContent = message;
            messageElement.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                messageElement.style.display = 'none';
            }, 5000);
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Check if user is already signed in
        async function checkAuthStatus() {
            try {
                const { data: { session } } = await supabase.auth.getSession();
                
                if (session) {
                    // User is already signed in, redirect to account management
                    const userProfile = await getUserProfile(session.user.id);
                    const subscriptionData = await getSubscriptionData(session.user.id);
                    const redirectUrl = buildRedirectUrl(session.user, userProfile, subscriptionData);
                    window.location.href = redirectUrl;
                }
            } catch (error) {
                console.error('Auth check error:', error);
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
        });
    </script>
</body>
</html>
