<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - UniLingo</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/UniLingo_Favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/UniLingo_Favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/UniLingo_Favicon.png">
    <link rel="shortcut icon" href="/UniLingo_Favicon.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .password-input-container {
            position: relative;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
        }
        
        .strength-meter {
            margin-top: 10px;
        }
        
        .strength-bar {
            height: 4px;
            background: #e1e5e9;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 5px;
        }
        
        .strength-fill {
            height: 100%;
            transition: width 0.3s, background-color 0.3s;
            width: 0%;
        }
        
        .strength-weak { background-color: #ef4444; }
        .strength-fair { background-color: #f59e0b; }
        .strength-good { background-color: #3b82f6; }
        .strength-strong { background-color: #10b981; }
        
        .strength-text {
            font-size: 12px;
            color: #666;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 20px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #666;
            margin: 20px 0;
        }
        
        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .back-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ”‘</div>
        
        <h1>Reset Your Password</h1>
        <p class="subtitle">Enter your new password below</p>
        
        <div id="message-container"></div>
        
        <form id="reset-form">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <div class="password-input-container">
                    <input type="password" id="newPassword" name="newPassword" required placeholder="Enter your new password">
                    <button type="button" class="password-toggle" onclick="togglePassword('newPassword')">
                        <i class="fas fa-eye" id="newPasswordToggleIcon"></i>
                    </button>
                </div>
                <div class="strength-meter">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <div class="strength-text" id="strengthText">Password strength: </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-input-container">
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your new password">
                    <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                        <i class="fas fa-eye" id="confirmPasswordToggleIcon"></i>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="btn" id="resetBtn">
                <i class="fas fa-lock"></i> Update Password
            </button>
            
            <div class="loading" id="loading">
                <i class="fas fa-spinner fa-spin"></i> Updating your password...
            </div>
        </form>
        
        <a href="sign-in.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Sign In
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        // Initialize Supabase
        const supabase = window.supabase.createClient(
            window.UNILINGO_CONFIG.supabase.url,
            window.UNILINGO_CONFIG.supabase.anonKey
        );

        // DOM elements
        let resetForm, newPasswordInput, confirmPasswordInput, resetBtn, loading, strengthFill, strengthText, messageContainer;

        function showMessage(type, message) {
            messageContainer.innerHTML = `
                <div class="message ${type}">
                    ${message}
                </div>
            `;
        }

        function hideMessage() {
            messageContainer.innerHTML = '';
        }

        function setLoading(show) {
            loading.style.display = show ? 'block' : 'none';
            resetBtn.disabled = show;
            newPasswordInput.disabled = show;
            confirmPasswordInput.disabled = show;
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(`${inputId}ToggleIcon`);
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        function checkPasswordStrength(password) {
            let strength = 0;
            let strengthLabel = '';

            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;

            switch (strength) {
                case 0:
                case 1:
                    strengthLabel = 'Weak';
                    strengthFill.className = 'strength-fill strength-weak';
                    strengthFill.style.width = '25%';
                    break;
                case 2:
                    strengthLabel = 'Fair';
                    strengthFill.className = 'strength-fill strength-fair';
                    strengthFill.style.width = '50%';
                    break;
                case 3:
                    strengthLabel = 'Good';
                    strengthFill.className = 'strength-fill strength-good';
                    strengthFill.style.width = '75%';
                    break;
                case 4:
                case 5:
                    strengthLabel = 'Strong';
                    strengthFill.className = 'strength-fill strength-strong';
                    strengthFill.style.width = '100%';
                    break;
            }

            strengthText.textContent = `Password strength: ${strengthLabel}`;
        }

        // Check if user has a valid reset token
        async function checkResetSession() {
            try {
                console.log('=== RESET PASSWORD PAGE LOADED ===');
                console.log('Full URL:', window.location.href);
                console.log('Hash:', window.location.hash);
                
                // Read the #access_token from the URL
                const hash = window.location.hash.substring(1);
                const params = new URLSearchParams(hash);
                const access_token = params.get('access_token');
                const refresh_token = params.get('refresh_token');
                
                console.log('URL Parameters:', { 
                    hasAccessToken: !!access_token,
                    hasRefreshToken: !!refresh_token
                });
                
                // If access_token exists, set up the session
                if (access_token && refresh_token) {
                    console.log('Found access_token and refresh_token, setting session...');
                    try {
                        const { data, error: sessionError } = await supabase.auth.setSession({
                            access_token: access_token,
                            refresh_token: refresh_token
                        });
                        
                        if (sessionError) {
                            console.error('Failed to set session:', sessionError);
                            showMessage('error', 'Invalid reset session. Please request a new password reset.');
                            setTimeout(() => {
                                window.location.href = 'sign-in.html';
                            }, 3000);
                            return;
                        }
                        
                        console.log('Session set successfully:', !!data.session);
                        showMessage('success', 'Reset session verified. You can now set your new password.');
                        return; // Success!
                        
                    } catch (sessionError) {
                        console.error('Session setting error:', sessionError);
                        showMessage('error', 'Failed to establish reset session. Please request a new password reset.');
                        setTimeout(() => {
                            window.location.href = 'sign-in.html';
                        }, 3000);
                        return;
                    }
                }
                
                // No valid token found
                console.error('No valid reset token found in URL');
                showMessage('error', 'No valid reset token found. Please request a new password reset.');
                setTimeout(() => {
                    window.location.href = 'sign-in.html';
                }, 3000);
                
            } catch (error) {
                console.error('General session check error:', error);
                showMessage('error', 'An unexpected error occurred. Please request a new password reset.');
                setTimeout(() => {
                    window.location.href = 'sign-in.html';
                }, 3000);
            }
        }

        // Update password function
        async function updatePassword(password) {
            try {
                console.log('Starting password update...');
                
                const { data, error } = await supabase.auth.updateUser({
                    password: password
                });
                
                if (error) {
                    console.error('Password update failed:', error);
                    throw error;
                }
                
                console.log('Password updated successfully');
                showMessage('success', 'Password updated successfully! Redirecting to sign in...');
                
                // Sign out and redirect
                await supabase.auth.signOut();
                setTimeout(() => {
                    window.location.href = 'sign-in.html';
                }, 2000);
                
            } catch (error) {
                console.error('Password update error:', error);
                showMessage('error', `Password update failed: ${error.message}`);
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize DOM elements
            resetForm = document.getElementById('reset-form');
            newPasswordInput = document.getElementById('newPassword');
            confirmPasswordInput = document.getElementById('confirmPassword');
            resetBtn = document.getElementById('resetBtn');
            loading = document.getElementById('loading');
            strengthFill = document.getElementById('strengthFill');
            strengthText = document.getElementById('strengthText');
            messageContainer = document.getElementById('message-container');
            
            // Set up event listeners
            resetForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const newPassword = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                if (newPassword !== confirmPassword) {
                    showMessage('error', 'Passwords do not match.');
                    return;
                }
                
                if (newPassword.length < 6) {
                    showMessage('error', 'Password must be at least 6 characters long.');
                    return;
                }
                
                setLoading(true);
                hideMessage();
                
                await updatePassword(newPassword);
                
                setLoading(false);
            });

            // Password strength checking
            newPasswordInput.addEventListener('input', (e) => {
                checkPasswordStrength(e.target.value);
            });
            
            // Check reset session
            checkResetSession();
        });
    </script>
</body>
</html>
