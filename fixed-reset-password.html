<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - UniLingo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .password-input-container {
            position: relative;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
        }
        
        .strength-meter {
            margin-top: 10px;
        }
        
        .strength-bar {
            height: 4px;
            background: #e1e5e9;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 5px;
        }
        
        .strength-fill {
            height: 100%;
            transition: width 0.3s, background-color 0.3s;
            width: 0%;
        }
        
        .strength-weak { background-color: #ef4444; }
        .strength-fair { background-color: #f59e0b; }
        .strength-good { background-color: #3b82f6; }
        .strength-strong { background-color: #10b981; }
        
        .strength-text {
            font-size: 12px;
            color: #666;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 20px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #666;
            margin: 20px 0;
        }
        
        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .back-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .hidden {
            display: none;
        }
        
        .debug-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 12px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ”‘</div>
        
        <h1>Reset Your Password</h1>
        <p class="subtitle">Enter your new password below</p>
        
        <div id="message-container"></div>
        <div id="debug-container"></div>
        
        <form id="reset-form">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <div class="password-input-container">
                    <input type="password" id="newPassword" name="newPassword" required placeholder="Enter your new password">
                    <button type="button" class="password-toggle" onclick="togglePassword('newPassword')">
                        <i class="fas fa-eye" id="newPasswordToggleIcon"></i>
                    </button>
                </div>
                <div class="strength-meter">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <div class="strength-text" id="strengthText">Password strength: </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-input-container">
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your new password">
                    <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                        <i class="fas fa-eye" id="confirmPasswordToggleIcon"></i>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="btn" id="resetBtn">
                <i class="fas fa-lock"></i> Update Password
            </button>
            
            <div class="loading" id="loading">
                <i class="fas fa-spinner fa-spin"></i> Updating your password...
            </div>
        </form>
        
        <a href="sign-in.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Sign In
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        // Initialize Supabase
        const supabase = window.supabase.createClient(
            window.UNILINGO_CONFIG.supabase.url,
            window.UNILINGO_CONFIG.supabase.anonKey
        );

        // DOM elements
        const resetForm = document.getElementById('reset-form');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const resetBtn = document.getElementById('resetBtn');
        const loading = document.getElementById('loading');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');
        const messageContainer = document.getElementById('message-container');
        const debugContainer = document.getElementById('debug-container');

        // Debug function
        function debug(message, data = null) {
            console.log(`[RESET DEBUG] ${message}`, data);
            
            const debugDiv = document.createElement('div');
            debugDiv.className = 'debug-info';
            debugDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            if (data) {
                debugDiv.innerHTML += `<br><pre>${JSON.stringify(data, null, 2)}</pre>`;
            }
            debugContainer.appendChild(debugDiv);
        }

        // Show message
        function showMessage(type, message) {
            messageContainer.innerHTML = `
                <div class="message ${type}">
                    ${message}
                </div>
            `;
        }

        // Hide messages
        function hideMessages() {
            messageContainer.innerHTML = '';
        }

        // Set loading state
        function setLoading(show) {
            loading.style.display = show ? 'block' : 'none';
            resetBtn.disabled = show;
            newPasswordInput.disabled = show;
            confirmPasswordInput.disabled = show;
        }

        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(`${inputId}ToggleIcon`);
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        // Check password strength
        function checkPasswordStrength(password) {
            let strength = 0;
            let strengthLabel = '';

            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;

            switch (strength) {
                case 0:
                case 1:
                    strengthLabel = 'Weak';
                    strengthFill.className = 'strength-fill strength-weak';
                    strengthFill.style.width = '25%';
                    break;
                case 2:
                    strengthLabel = 'Fair';
                    strengthFill.className = 'strength-fill strength-fair';
                    strengthFill.style.width = '50%';
                    break;
                case 3:
                    strengthLabel = 'Good';
                    strengthFill.className = 'strength-fill strength-good';
                    strengthFill.style.width = '75%';
                    break;
                case 4:
                case 5:
                    strengthLabel = 'Strong';
                    strengthFill.className = 'strength-fill strength-strong';
                    strengthFill.style.width = '100%';
                    break;
            }

            strengthText.textContent = `Password strength: ${strengthLabel}`;
        }

        // Parse URL parameters more robustly
        function parseUrlParameters() {
            debug('Starting URL parameter parsing');
            debug('Full URL:', window.location.href);
            debug('Search params:', window.location.search);
            debug('Hash:', window.location.hash);
            
            const params = {};
            
            // Parse query parameters
            if (window.location.search) {
                const urlParams = new URLSearchParams(window.location.search);
                for (const [key, value] of urlParams.entries()) {
                    params[key] = value;
                    debug(`Query param: ${key} = ${value}`);
                }
            }
            
            // Parse hash parameters
            if (window.location.hash) {
                const hashString = window.location.hash.substring(1);
                debug('Hash string:', hashString);
                
                // Try to parse as URLSearchParams first
                try {
                    const hashParams = new URLSearchParams(hashString);
                    for (const [key, value] of hashParams.entries()) {
                        params[key] = value;
                        debug(`Hash param: ${key} = ${value}`);
                    }
                } catch (e) {
                    debug('Hash is not URLSearchParams format, trying manual parsing');
                    
                    // Manual parsing for malformed URLs
                    const pairs = hashString.split('&');
                    pairs.forEach(pair => {
                        const [key, value] = pair.split('=');
                        if (key && value) {
                            params[key] = decodeURIComponent(value);
                            debug(`Manual hash param: ${key} = ${value}`);
                        }
                    });
                }
            }
            
            debug('Final parsed parameters:', params);
            return params;
        }

        // Handle password reset with proper token processing
        async function handlePasswordReset() {
            debug('Starting password reset handling');
            
            const params = parseUrlParameters();
            
            // Check for error parameters first
            if (params.error) {
                debug('Error detected in URL:', params.error);
                showMessage('error', `Reset link error: ${params.error}. Please request a new password reset.`);
                setTimeout(() => {
                    window.location.href = 'sign-in.html';
                }, 5000);
                return;
            }
            
            // Try to establish session with available tokens
            let sessionEstablished = false;
            
            // Method 1: Try access_token and refresh_token
            if (params.access_token && params.refresh_token) {
                debug('Attempting session with access_token and refresh_token');
                try {
                    const { data, error } = await supabase.auth.setSession({
                        access_token: params.access_token,
                        refresh_token: params.refresh_token
                    });
                    
                    if (error) {
                        debug('Session establishment failed:', error);
                    } else {
                        debug('Session established successfully with access_token/refresh_token');
                        sessionEstablished = true;
                    }
                } catch (e) {
                    debug('Session establishment exception:', e);
                }
            }
            
            // Method 2: Try recovery token
            if (!sessionEstablished && params.token && params.type === 'recovery') {
                debug('Attempting session with recovery token');
                try {
                    const { data, error } = await supabase.auth.verifyOtp({
                        token_hash: params.token,
                        type: 'recovery'
                    });
                    
                    if (error) {
                        debug('Recovery token verification failed:', error);
                    } else {
                        debug('Session established successfully with recovery token');
                        sessionEstablished = true;
                    }
                } catch (e) {
                    debug('Recovery token verification exception:', e);
                }
            }
            
            // Method 3: Check existing session
            if (!sessionEstablished) {
                debug('Checking for existing session');
                try {
                    const { data: { session }, error } = await supabase.auth.getSession();
                    if (session && !error) {
                        debug('Existing session found');
                        sessionEstablished = true;
                    } else {
                        debug('No existing session found:', error);
                    }
                } catch (e) {
                    debug('Session check exception:', e);
                }
            }
            
            if (!sessionEstablished) {
                debug('No valid session could be established');
                showMessage('error', 'No valid reset session found. Please request a new password reset.');
                setTimeout(() => {
                    window.location.href = 'sign-in.html';
                }, 5000);
                return;
            }
            
            debug('Session established, ready for password reset');
            showMessage('success', 'Reset session verified. You can now set your new password.');
        }

        // Update password
        async function updatePassword(password) {
            debug('Starting password update');
            
            try {
                const { data, error } = await supabase.auth.updateUser({
                    password: password
                });
                
                if (error) {
                    debug('Password update failed:', error);
                    throw error;
                }
                
                debug('Password updated successfully');
                showMessage('success', 'Password updated successfully! Redirecting to sign in...');
                
                // Sign out and redirect
                await supabase.auth.signOut();
                setTimeout(() => {
                    window.location.href = 'sign-in.html';
                }, 2000);
                
            } catch (error) {
                debug('Password update exception:', error);
                showMessage('error', `Password update failed: ${error.message}`);
            }
        }

        // Form submission
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (newPassword !== confirmPassword) {
                showMessage('error', 'Passwords do not match.');
                return;
            }
            
            if (newPassword.length < 6) {
                showMessage('error', 'Password must be at least 6 characters long.');
                return;
            }
            
            setLoading(true);
            hideMessages();
            
            await updatePassword(newPassword);
            
            setLoading(false);
        });

        // Password strength checking
        newPasswordInput.addEventListener('input', (e) => {
            checkPasswordStrength(e.target.value);
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            debug('Page loaded, initializing...');
            handlePasswordReset();
        });
    </script>
</body>
</html>
