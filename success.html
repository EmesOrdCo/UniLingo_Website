<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - UniLingo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .success-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .success-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            animation: bounce 1s ease-in-out;
        }

        .success-icon i {
            font-size: 2.5rem;
            color: white;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #6b7280;
            margin-bottom: 2rem;
        }

        .plan-info {
            background: #f8fafc;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-left: 4px solid #10b981;
        }

        .plan-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .plan-price {
            font-size: 1.1rem;
            color: #6b7280;
        }

        .redirect-info {
            background: #eff6ff;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-left: 4px solid #3b82f6;
        }

        .redirect-info h3 {
            color: #1e40af;
            margin-bottom: 0.5rem;
        }

        .redirect-info p {
            color: #1e40af;
            font-size: 0.9rem;
        }

        .countdown {
            font-size: 1.5rem;
            font-weight: bold;
            color: #6366f1;
            margin-bottom: 1rem;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0.5rem;
        }

        .btn-primary {
            background: #6366f1;
            color: white;
        }

        .btn-primary:hover {
            background: #5855eb;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: #6366f1;
            border: 2px solid #6366f1;
        }

        .btn-secondary:hover {
            background: #6366f1;
            color: white;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #6366f1;
            margin-bottom: 1rem;
        }

        .subtitle-small {
            font-size: 0.8rem;
            color: #6366f1;
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .success-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .title {
                font-size: 2rem;
            }

            .success-icon {
                width: 60px;
                height: 60px;
            }

            .success-icon i {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="logo">UniLingo</div>

        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>

        <h1 class="title">Payment Successful!</h1>
        <p class="subtitle">Welcome to your premium UniLingo experience</p>

        <div class="plan-info">
            <div class="plan-name" id="planName">Pro Plan</div>
            <div class="plan-price" id="planPrice">$9.99/month</div>
        </div>

        <div class="redirect-info">
            <h3><i class="fas fa-mobile-alt"></i> Returning to App</h3>
            <p>You'll be redirected back to the UniLingo app in:</p>
            <div class="countdown" id="countdown">5</div>
        </div>

        <div>
            <a href="#" class="btn btn-primary" onclick="redirectToApp()">
                <i class="fas fa-mobile-alt"></i>
                Open App Now
            </a>
            <a href="index.html" class="btn btn-secondary">
                <i class="fas fa-home"></i>
                Back to Website
            </a>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');
        const plan = urlParams.get('plan') || 'pro';
        const price = urlParams.get('price') || 'Â£9.99/month';

        // Update plan info
        document.getElementById('planName').textContent = plan.charAt(0).toUpperCase() + plan.slice(1) + ' Plan';
        document.getElementById('planPrice').textContent = price;

        // Countdown timer
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');

        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;

            if (countdown <= 0) {
                clearInterval(timer);
                redirectToApp();
            }
        }, 1000);

        function redirectToApp() {
            // Try to redirect to app using deep link
            // Replace with your actual app deep link scheme
            const appUrl = `unilingo://subscription-success?user_id=${userId}&plan=${plan}`;
            
            // Attempt to open the app
            window.location.href = appUrl;
            
            // Fallback: if app doesn't open, show message
            setTimeout(() => {
                alert('Please open the UniLingo app to continue with your subscription.');
            }, 2000);
        }

        // Handle page visibility change (user switched tabs)
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // User switched away, they might have opened the app
                clearInterval(timer);
            }
        });
    </script>
</body>
</html>
