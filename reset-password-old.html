<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - UniLingo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="custom-password-reset.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 2rem 1rem;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: white;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            opacity: 0.9;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6366f1;
            background: rgba(255, 255, 255, 0.15);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn {
            width: 100%;
            padding: 1rem 2rem;
            background: #6366f1;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .btn:hover {
            background: #5855eb;
            transform: translateY(-2px);
        }

        .pause-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            margin: 1rem 0;
        }

        .pause-btn:hover {
            background: #dc2626;
        }

        .btn:disabled {
            background: rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
            display: none;
            text-align: center;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
            display: none;
            text-align: center;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle input {
            padding-right: 3rem;
        }

        .password-toggle button {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 1.2rem;
        }

        .password-toggle button:hover {
            color: white;
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        .strength-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { background: #ef4444; width: 25%; }
        .strength-fair { background: #f59e0b; width: 50%; }
        .strength-good { background: #10b981; width: 75%; }
        .strength-strong { background: #059669; width: 100%; }

        .back-to-signin {
            text-align: center;
            margin-top: 2rem;
        }

        .back-to-signin a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-to-signin a:hover {
            color: white;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-key"></i> Reset Password</h1>
            <p>Enter your new password</p>
        </div>

        <form id="resetForm">
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> New Password
                </label>
                <div class="password-toggle">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your new password"
                        required
                        minlength="8"
                    >
                    <button type="button" onclick="togglePassword('password')">
                        <i class="fas fa-eye" id="passwordToggleIcon"></i>
                    </button>
                </div>
                <div class="password-strength" id="passwordStrength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <span id="strengthText">Password strength</span>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">
                    <i class="fas fa-lock"></i> Confirm Password
                </label>
                <div class="password-toggle">
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        placeholder="Confirm your new password"
                        required
                    >
                    <button type="button" onclick="togglePassword('confirmPassword')">
                        <i class="fas fa-eye" id="confirmPasswordToggleIcon"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn" id="resetBtn">
                <i class="fas fa-save"></i>
                Update Password
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Updating your password...</p>
        </div>

        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="errorText"></span>
        </div>

        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle"></i>
            <span id="successText"></span>
        </div>

        <div class="back-to-signin">
            <a href="sign-in.html">
                <i class="fas fa-arrow-left"></i>
                Back to Sign In
            </a>
        </div>
    </div>

    <script>
        // Initialize Supabase with config
        const supabaseUrl = window.UNILINGO_CONFIG.supabase.url;
        const supabaseKey = window.UNILINGO_CONFIG.supabase.anonKey;
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Form elements
        const resetForm = document.getElementById('resetForm');
        const resetBtn = document.getElementById('resetBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Password strength elements
        const passwordInput = document.getElementById('password');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');

        // Handle form submission
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                showMessage('error', 'Passwords do not match. Please try again.');
                return;
            }

            if (password.length < 8) {
                showMessage('error', 'Password must be at least 8 characters long.');
                return;
            }

            await updatePassword(password);
        });

        // Update password function
        async function updatePassword(password) {
            try {
                console.log('=== ATTEMPTING PASSWORD UPDATE WITH CUSTOM SYSTEM ===');
                showLoading(true);
                hideMessages();

                console.log('Using custom password update system...');
                
                const customReset = new CustomPasswordReset({
                    supabase: supabase,
                    supabaseUrl: window.UNILINGO_CONFIG.supabase.url,
                    supabaseKey: window.UNILINGO_CONFIG.supabase.anonKey
                });
                
                const result = await customReset.updatePassword(password);
                
                if (result.success) {
                    showMessage('success', 'Password updated successfully! Redirecting to sign in...');
                    
                    // Redirect to sign in page after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'sign-in.html';
                    }, 2000);
                } else {
                    throw new Error('Password update failed');
                }

            } catch (error) {
                console.error('Password update error:', error);
                showMessage('error', getErrorMessage(error));
            } finally {
                showLoading(false);
            }
        }

        // Toggle password visibility
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = document.getElementById(`${inputId}ToggleIcon`);
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }

        // Check password strength
        function checkPasswordStrength(password) {
            let strength = 0;
            let strengthLabel = '';

            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;

            switch (strength) {
                case 0:
                case 1:
                    strengthLabel = 'Weak';
                    strengthFill.className = 'strength-fill strength-weak';
                    break;
                case 2:
                    strengthLabel = 'Fair';
                    strengthFill.className = 'strength-fill strength-fair';
                    break;
                case 3:
                    strengthLabel = 'Good';
                    strengthFill.className = 'strength-fill strength-good';
                    break;
                case 4:
                case 5:
                    strengthLabel = 'Strong';
                    strengthFill.className = 'strength-fill strength-strong';
                    break;
            }

            strengthText.textContent = `Password strength: ${strengthLabel}`;
        }

        // Get user-friendly error messages
        function getErrorMessage(error) {
            console.log('Processing password update error:', {
                message: error.message,
                status: error.status,
                name: error.name,
                fullError: error
            });
            
            switch (error.message) {
                case 'Password should be at least 6 characters':
                    return 'Password must be at least 6 characters long.';
                case 'New password should be different from the old password':
                    return 'New password must be different from your current password.';
                case 'Unable to validate email address: invalid format':
                    return 'Invalid email format.';
                case 'No valid reset session found. Please request a new password reset.':
                    return 'Reset session expired. Please request a new password reset.';
                case 'Invalid refresh token':
                    return 'Reset session expired. Please request a new password reset.';
                case 'JWT expired':
                    return 'Reset link expired. Please request a new password reset.';
                case 'User not found':
                    return 'User account not found. Please contact support.';
                default:
                    return `Password update failed: ${error.message || 'Unknown error occurred'}. Please try again.`;
            }
        }

        // Utility functions
        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
            resetBtn.disabled = show;
        }

        function showMessage(type, message) {
            const messageElement = type === 'error' ? errorMessage : successMessage;
            const textElement = document.getElementById(type === 'error' ? 'errorText' : 'successText');
            
            textElement.textContent = message;
            messageElement.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                messageElement.style.display = 'none';
            }, 5000);
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        function addPauseButton() {
            // Add a pause button to prevent automatic redirect
            const pauseBtn = document.createElement('button');
            pauseBtn.className = 'pause-btn';
            pauseBtn.textContent = 'PAUSE REDIRECT (Click to inspect console)';
            pauseBtn.onclick = function() {
                clearTimeout(window.redirectTimeout);
                this.textContent = 'Redirect paused - check console logs';
                this.disabled = true;
            };
            
            // Add button after error message
            const errorContainer = document.querySelector('.error-message');
            if (errorContainer) {
                errorContainer.appendChild(pauseBtn);
            }
        }

        function addManualResetOption() {
            // Add a manual reset option for token generation issues
            const manualDiv = document.createElement('div');
            manualDiv.style.cssText = 'background: #1f2937; color: white; padding: 1rem; margin: 1rem 0; border-radius: 8px; text-align: center;';
            manualDiv.innerHTML = `
                <h4>üîß MANUAL RESET TOKEN ENTRY</h4>
                <p><strong>Issue:</strong> Supabase is not generating tokens in emails</p>
                <p><strong>Solution:</strong> Enter your email to get a manual reset token</p>
                <input type="email" id="manual-email" placeholder="Enter your email" style="padding: 8px; margin: 10px; width: 250px; border-radius: 4px; border: 1px solid #ccc;">
                <br>
                <button onclick="getManualResetToken()" style="background: #6366f1; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 10px 0;">Get Manual Reset Token</button>
                <div id="manual-token-result" style="margin-top: 10px; padding: 10px; border-radius: 4px; display: none;"></div>
            `;
            
            document.querySelector('.container').appendChild(manualDiv);
        }

        async function getManualResetToken() {
            const email = document.getElementById('manual-email').value;
            const resultDiv = document.getElementById('manual-token-result');
            
            if (!email) {
                resultDiv.innerHTML = '<p style="color: #ef4444;">Please enter your email address</p>';
                resultDiv.style.display = 'block';
                return;
            }
            
            try {
                resultDiv.innerHTML = '<p style="color: #f59e0b;">Generating manual reset token...</p>';
                resultDiv.style.display = 'block';
                
                // Generate a manual reset token using Supabase
                const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: `${window.location.origin}/reset-password.html?manual=true`
                });
                
                if (error) {
                    resultDiv.innerHTML = `<p style="color: #ef4444;">Error: ${error.message}</p>`;
                } else {
                    resultDiv.innerHTML = `
                        <p style="color: #10b981;">‚úÖ Manual reset token generated!</p>
                        <p style="color: #6b7280; font-size: 0.9rem;">Check your email for the reset link. If the link still doesn't work, the issue is with Supabase's token generation system.</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: #ef4444;">Error: ${error.message}</p>`;
            }
        }

        // Event listeners
        passwordInput.addEventListener('input', (e) => {
            checkPasswordStrength(e.target.value);
        });

        // Check if user has a valid reset token
        async function checkResetSession() {
            try {
                console.log('=== RESET PASSWORD PAGE LOADED ===');
                console.log('Full URL:', window.location.href);
                console.log('Search params:', window.location.search);
                console.log('Hash:', window.location.hash);
                
                // Parse URL parameters more robustly
                const params = {};
                
                // Parse query parameters
                if (window.location.search) {
                    const urlParams = new URLSearchParams(window.location.search);
                    for (const [key, value] of urlParams.entries()) {
                        params[key] = value;
                    }
                }
                
                // Parse hash parameters
                if (window.location.hash) {
                    const hashString = window.location.hash.substring(1);
                    try {
                        const hashParams = new URLSearchParams(hashString);
                        for (const [key, value] of hashParams.entries()) {
                            params[key] = value;
                        }
                    } catch (e) {
                        // Manual parsing fallback for malformed URLs
                        const pairs = hashString.split('&');
                        pairs.forEach(pair => {
                            const [key, value] = pair.split('=');
                            if (key && value) {
                                params[key] = decodeURIComponent(value);
                            }
                        });
                    }
                }
                
                const token = params.token;
                const type = params.type;
                const error = params.error;
                const access_token = params.access_token;
                const refresh_token = params.refresh_token;
                
                console.log('URL Parameters:', { 
                    token: !!token, 
                    type, 
                    error,
                    hasAccessToken: !!access_token,
                    hasRefreshToken: !!refresh_token
                });
                
                // Handle specific error cases
                if (error) {
                    console.error('Reset link error detected:', error);
                    console.error('Full URL breakdown:', {
                        href: window.location.href,
                        search: window.location.search,
                        hash: window.location.hash,
                        origin: window.location.origin
                    });
                    
                    // For access_denied errors, try to get the email and request a new reset
                    if (error === 'access_denied') {
                        console.error('ACCESS_DENIED ERROR - Attempting automatic retry...');
                        
                        // Try to extract email from URL or prompt user
                        const email = prompt('The reset link is invalid. Please enter your email address to generate a new reset link:');
                        
                        if (email && email.trim()) {
                            console.log('Attempting automatic password reset for:', email);
                            
                            try {
                                const { error: resetError } = await supabase.auth.resetPasswordForEmail(email.trim().toLowerCase(), {
                                    redirectTo: `https://unilingo.co.uk/reset-password.html`
                                });
                                
                                if (resetError) {
                                    console.error('Automatic retry failed:', resetError);
                                    showMessage('error', 'Failed to send new reset email. Please try again.');
                                } else {
                                    console.log('New reset email sent successfully');
                                    showMessage('success', 'New password reset email sent! Check your inbox and try the new link immediately.');
                                }
                            } catch (retryError) {
                                console.error('Automatic retry exception:', retryError);
                                showMessage('error', 'Failed to send new reset email. Please try again.');
                            }
                        } else {
                            showMessage('error', 'Reset link has expired or is invalid. Please request a new password reset.');
                        }
                        
                        setTimeout(() => {
                            window.location.href = 'sign-in.html';
                        }, 10000);
                        return;
                    }
                    
                    showMessage('error', `Reset link error: ${error}. Please request a new password reset.`);
                    setTimeout(() => {
                        window.location.href = 'sign-in.html';
                    }, 5000);
                    return;
                }
                
                // Handle different token formats
                if (access_token && refresh_token) {
                    console.log('Found access_token and refresh_token, setting session...');
                    try {
                        const { data, error: sessionError } = await supabase.auth.setSession({
                            access_token: access_token,
                            refresh_token: refresh_token
                        });
                        
                        if (sessionError) {
                            console.error('Failed to set session:', sessionError);
                            showMessage('error', 'Invalid reset session. Please request a new password reset.');
                            setTimeout(() => {
                                window.location.href = 'sign-in.html';
                            }, 3000);
                            return;
                        }
                        
                        console.log('Session set successfully:', !!data.session);
                        return; // Success!
                        
                    } catch (sessionError) {
                        console.error('Session setting error:', sessionError);
                        showMessage('error', 'Failed to establish reset session. Please request a new password reset.');
                        setTimeout(() => {
                            window.location.href = 'sign-in.html';
                        }, 3000);
                        return;
                    }
                }
                
                // Handle OTP token format
                if (token && type === 'recovery') {
                    console.log('Found recovery token, verifying...');
                    try {
                        const { data, error: sessionError } = await supabase.auth.verifyOtp({
                            token_hash: token,
                            type: 'recovery'
                        });
                        
                        if (sessionError) {
                            console.error('Token verification failed:', sessionError);
                            showMessage('error', `Token verification failed: ${sessionError.message}. Please request a new password reset.`);
                            setTimeout(() => {
                                window.location.href = 'sign-in.html';
                            }, 3000);
                            return;
                        }
                        
                        console.log('Recovery token verified successfully:', !!data.session);
                        return; // Success!
                        
                    } catch (verifyError) {
                        console.error('Token verification error:', verifyError);
                        showMessage('error', `Token verification error: ${verifyError.message}. Please request a new password reset.`);
                        setTimeout(() => {
                            window.location.href = 'sign-in.html';
                        }, 3000);
                        return;
                    }
                }
                
                // If no valid token found, show error
                console.error('No valid reset token found in URL');
                showMessage('error', 'No valid reset token found. Please request a new password reset.');
                setTimeout(() => {
                    window.location.href = 'sign-in.html';
                }, 3000);
                
            } catch (error) {
                console.error('Session check error:', error);
                showMessage('error', `Reset validation error: ${error.message}. Please request a new password reset.`);
                setTimeout(() => {
                    window.location.href = 'sign-in.html';
                }, 3000);
            }
        }

        // Initialize page with error handling
        document.addEventListener('DOMContentLoaded', function() {
            console.log('=== RESET PASSWORD PAGE INITIALIZING ===');
            console.log('Current URL:', window.location.href);
            console.log('Config available:', !!window.UNILINGO_CONFIG);
            console.log('Supabase available:', !!window.supabase);
            
            // Check if config is loaded
            if (!window.UNILINGO_CONFIG) {
                console.error('UNILINGO_CONFIG not found - config.js may not be loaded');
                showMessage('error', 'Configuration error. Please refresh the page.');
                return;
            }
            
            // Check if Supabase is loaded
            if (!window.supabase) {
                console.error('Supabase library not found');
                showMessage('error', 'Authentication library error. Please refresh the page.');
                return;
            }
            
            // DIAGNOSTIC: Check for common issues
            console.log('=== DIAGNOSTIC CHECKS ===');
            const urlParams = new URLSearchParams(window.location.search);
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            
            console.log('URL contains access_denied:', urlParams.get('error') === 'access_denied' || hashParams.get('error') === 'access_denied');
            console.log('URL contains otp_expired:', urlParams.get('error_code') === 'otp_expired' || hashParams.get('error_code') === 'otp_expired');
            console.log('URL contains any tokens:', !!(urlParams.get('token') || hashParams.get('token') || urlParams.get('access_token') || hashParams.get('access_token')));
            
            // DETAILED URL ANALYSIS
            console.log('=== DETAILED URL ANALYSIS ===');
            console.log('Full URL:', window.location.href);
            console.log('Search params:', window.location.search);
            console.log('Hash:', window.location.hash);
            console.log('All URL params:', Object.fromEntries(urlParams.entries()));
            console.log('All hash params:', Object.fromEntries(hashParams.entries()));
            
            // Check for potential issues - comprehensive token detection
            const hasValidToken = urlParams.get('token') || hashParams.get('token') || 
                                 urlParams.get('access_token') || hashParams.get('access_token') ||
                                 urlParams.get('refresh_token') || hashParams.get('refresh_token') ||
                                 urlParams.get('type') || hashParams.get('type');
            const hasError = urlParams.get('error') || hashParams.get('error');
            
            console.log('Has valid token:', !!hasValidToken);
            console.log('Has error:', !!hasError);
            
            if (hasError && !hasValidToken) {
